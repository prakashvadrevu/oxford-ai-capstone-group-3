<!DOCTYPE html>
<html>
<head>
    <title>Chat with Kelly's Dataset</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <script src="/static/js/scripts.js"></script>
</head>
<body>
    <div class="chat-container">
        <h1>Chat with Kelly's Dataset</h1>
        <div id="chat-box" class="chat-box"></div>
        <div class="input-group">
            <input type="text" id="question" placeholder="Ask me anything..." class="chat-input" onkeypress="checkEnter(event)">
            <button onclick="sendQuestion()" class="chat-button">Ask</button>
            <button onclick="newSession()" class="chat-button">New Session</button>
        </div>
    </div>
</body>
</html>
